<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR18 OSC Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-right: 40px;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }

        .mute-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .fade-button {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
        }

        .fade-button.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .fade-button.animating {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .mute-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mute-button:active {
            transform: scale(0.95);
        }

        .slider-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 40px;
            padding-left: 40px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            width: 100px;
        }

        .master-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .master-mute-button {
            width: 120px;
            height: 40px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .master-mute-button.muted {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .master-mute-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .master-mute-button:active {
            transform: scale(0.95);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 300px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            position: relative;
            z-index: 1;
            /* 80% 지점에서 슬라이더가 멈추도록 설정 */
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.3) 80%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0.1) 100%
            );
        }

        /* Webkit (Chrome, Safari) 스타일 */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-top: -26px;
            margin-left: -26px;
            position: relative;
            z-index: 2;
        }

        /* Firefox 스타일 */
        .volume-slider::-moz-range-thumb {
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Firefox 트랙 스타일 */
        .volume-slider::-moz-range-track {
            width: 8px;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.3) 80%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 5px;
        }

        /* Edge 스타일 */
        .volume-slider::-ms-thumb {
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .volume-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-width: 60px;
        }

        .status {
            margin-top: 30px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .mute-button {
                width: 100px;
                height: 100px;
                font-size: 0.8em;
            }

            .master-mute-button {
                width: 100px;
                height: 80px;
                font-size: 0.8em;
            }
            
            .volume-slider {
                width: 250px;
                height: 8px;
                writing-mode: horizontal-tb;
                -webkit-appearance: slider-horizontal;
            }
            
            .volume-slider::-webkit-slider-thumb {
                width: 50px !important;
                height: 50px !important;
                margin-top: -21px;
                margin-left: 0;
            }
            
            .volume-slider::-moz-range-thumb {
                width: 50px !important;
                height: 50px !important;
            }
            
            .volume-slider::-ms-thumb {
                width: 50px !important;
                height: 50px !important;
            }
            
            .slider-container {
                height: auto;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        /* Add new styles for shutdown functionality */
        .shutdown-area {
            position: fixed;
            top: 0;
            width: 100px;
            height: 100px;
            z-index: 1000;
        }

        .shutdown-area.left {
            left: 0;
        }

        .shutdown-area.right {
            right: 0;
        }

        .shutdown-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .shutdown-dialog h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .shutdown-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .shutdown-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .shutdown-confirm {
            background: #ff6b6b;
            color: white;
        }

        .shutdown-cancel {
            background: #4CAF50;
            color: white;
        }

        .shutdown-button:hover {
            transform: scale(1.05);
        }

        .shutdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }
    </style>
</head>
<body>
    <!-- Add shutdown areas -->
    <div class="shutdown-area left"></div>
    <div class="shutdown-area right"></div>

    <!-- Add shutdown dialog -->
    <div class="shutdown-overlay" id="shutdownOverlay"></div>
    <div class="shutdown-dialog" id="shutdownDialog">
        <h2>Shutdown</h2>
        <p>Shutdown the Controller?</p>
        <div class="shutdown-buttons">
            <button class="shutdown-button shutdown-confirm" id="shutdownConfirm">Shutdown</button>
            <button class="shutdown-button shutdown-cancel" id="shutdownCancel">Cancel</button>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="button-grid" id="buttonGrid">
                <!-- 버튼들이 동적으로 생성됩니다 -->
            </div>
            
            <div class="slider-section">
                <div class="master-controls">
                    <button id="muteButton" class="master-mute-button">Master Active</button>
                    <div class="slider-container">
                        <input type="range" id="volumeSlider" class="volume-slider" 
                               min="0" max="1" step="0.01" value="0.30">
                        <div class="volume-value" id="volumeValue">30%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        const muteButton = document.getElementById('muteButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');
        const buttonGrid = document.getElementById('buttonGrid');
        
        let isMuted = false;
        
        // 페이더 애니메이션 상태 관리
        const faderStates = new Map();

        // 채널 설정 로드 및 버튼 생성
        async function loadChannelConfig() {
            try {
                const response = await fetch('/api/channel-config');
                const config = await response.json();
                
                // 기존 버튼 제거
                buttonGrid.innerHTML = '';
                
                // 새로운 버튼 생성
                config.channelGroups.forEach(group => {
                    const buttonSection = document.createElement('div');
                    buttonSection.className = 'button-section';
                    
                    const label = document.createElement('div');
                    label.className = 'control-label';
                    label.textContent = `${group.name} (${group.targetValues.join('/')})`;
                    
                    const button = document.createElement('button');
                    button.className = 'mute-button fade-button';
                    button.textContent = 'UP';
                    button.dataset.channels = group.channels.join(',');
                    button.dataset.targetValues = group.targetValues.join(',');
                    
                    buttonSection.appendChild(label);
                    buttonSection.appendChild(button);
                    buttonGrid.appendChild(buttonSection);
                    
                    // 버튼 이벤트 리스너 설정
                    setupFadeButton(button, group.channels, group.targetValues);
                });
            } catch (error) {
                status.textContent = 'Error loading channel configuration: ' + error.message;
            }
        }

        // 페이더 버튼 이벤트 설정
        function setupFadeButton(button, channels, targetValues) {
            const state = {
                isRunning: false,
                isGoingUp: true,
                targetValues: targetValues.map(value => parseInt(value) / 100)
            };
            faderStates.set(button, state);
            
            button.addEventListener('click', async () => {
                if (state.isRunning) {
                    status.textContent = '애니메이션이 이미 실행 중입니다.';
                    return;
                }
                
                try {
                    state.isRunning = true;
                    button.classList.add('animating');
                    button.disabled = true;
                    
                    const targetValues = state.isGoingUp ? state.targetValues : channels.map(() => 0);
                    const response = await fetch('/button', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'fade_channels',
                            channels: channels,
                            targetValues: targetValues
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const direction = state.isGoingUp ? 'rising' : 'falling';
                        const targetPercentages = state.isGoingUp ? 
                            state.targetValues.map(v => Math.round(v * 100)) : 
                            channels.map(() => 0);
                        status.textContent = `Channels ${channels.join('+')} fader ${direction} to ${targetPercentages.join('%/')}%...`;
                        
                        setTimeout(() => {
                            state.isRunning = false;
                            button.classList.remove('animating');
                            button.disabled = false;
                            
                            state.isGoingUp = !state.isGoingUp;
                            button.textContent = state.isGoingUp ? 'UP' : 'DOWN';
                            
                            if (!state.isGoingUp) {
                                button.classList.add('active');
                            } else {
                                button.classList.remove('active');
                            }
                            
                            const finalDirection = state.isGoingUp ? '0%' : targetPercentages.join('%/') + '%';
                            status.textContent = `Channels ${channels.join('+')} fader ${finalDirection} completed`;
                        }, 2000);
                    } else {
                        state.isRunning = false;
                        button.classList.remove('animating');
                        button.disabled = false;
                        status.textContent = 'Error: ' + result.error;
                    }
                } catch (error) {
                    state.isRunning = false;
                    button.classList.remove('animating');
                    button.disabled = false;
                    status.textContent = 'Error: ' + error.message;
                }
            });
        }

        // 페이지 로드 시 채널 설정 로드
        loadChannelConfig();

        // 뮤트 버튼 이벤트
        muteButton.addEventListener('click', async () => {
            try {
                const action = isMuted ? 'unmute_master' : 'mute_master';
                
                const response = await fetch('/button', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isMuted = !isMuted;
                    muteButton.textContent = isMuted ? 'Master Muted' : 'Master Active';
                    muteButton.className = `master-mute-button ${isMuted ? 'muted' : ''}`;
                    status.textContent = `Master ${isMuted ? 'muted' : 'activated'}`;
                } else {
                    status.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        });
        
        // 볼륨 슬라이더 이벤트
        volumeSlider.addEventListener('input', async (e) => {
            const rawValue = parseFloat(e.target.value);
            const value = Math.min(rawValue, 0.8);
            // 슬라이더 값을 80%로 제한
            if (rawValue > 0.8) {
                volumeSlider.value = 0.8;
            }
            volumeValue.textContent = `${Math.round(value * 100)}%`;
            
            try {
                const response = await fetch('/osc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: '/lr/mix/fader',
                        value: value
                    }),
                });
                
                const result = await response.json();
                if (!result.success) {
                    status.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        });

        // Add shutdown functionality
        let leftAreaClicked = false;
        let rightAreaClicked = false;
        let clickTimeout = null;

        const leftArea = document.querySelector('.shutdown-area.left');
        const rightArea = document.querySelector('.shutdown-area.right');
        const shutdownDialog = document.getElementById('shutdownDialog');
        const shutdownOverlay = document.getElementById('shutdownOverlay');
        const shutdownConfirm = document.getElementById('shutdownConfirm');
        const shutdownCancel = document.getElementById('shutdownCancel');

        function resetClickState() {
            leftAreaClicked = false;
            rightAreaClicked = false;
            if (clickTimeout) {
                clearTimeout(clickTimeout);
                clickTimeout = null;
            }
        }

        function showShutdownDialog() {
            shutdownDialog.style.display = 'block';
            shutdownOverlay.style.display = 'block';
        }

        function hideShutdownDialog() {
            shutdownDialog.style.display = 'none';
            shutdownOverlay.style.display = 'none';
        }

        // 동시 클릭 감지를 위한 변수
        let lastClickTime = 0;
        const CLICK_THRESHOLD = 100; // 100ms 이내 클릭을 동시 클릭으로 간주

        leftArea.addEventListener('mousedown', () => {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < CLICK_THRESHOLD) {
                showShutdownDialog();
            }
            lastClickTime = currentTime;
        });

        rightArea.addEventListener('mousedown', () => {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < CLICK_THRESHOLD) {
                showShutdownDialog();
            }
            lastClickTime = currentTime;
        });

        shutdownConfirm.addEventListener('click', async () => {
            try {
                const response = await fetch('/shutdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                if (result.success) {
                    status.textContent = 'System is shutting down...';
                    hideShutdownDialog();
                } else {
                    status.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        });

        shutdownCancel.addEventListener('click', () => {
            hideShutdownDialog();
        });
    </script>
</body>
</html>
