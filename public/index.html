<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR18 OSC Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-right: 40px;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }

        .mute-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .fade-button {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
        }

        .fade-button.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .fade-button.animating {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .mute-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mute-button:active {
            transform: scale(0.95);
        }

        .slider-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 40px;
            padding-left: 40px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            width: 100px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            height: 300px;
            width: 100%;
            position: relative;
        }

        .master-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .master-mute-button {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .master-mute-button.muted {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .master-mute-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .master-mute-button:active {
            transform: scale(0.95);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 300px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            position: relative;
            z-index: 1;
        }

        /* Webkit (Chrome, Safari) Ïä§ÌÉÄÏùº */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-top: -26px;
            margin-left: -26px;
            position: relative;
            z-index: 2;
        }

        /* Firefox Ïä§ÌÉÄÏùº */
        .volume-slider::-moz-range-thumb {
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Firefox Ìä∏Îûô Ïä§ÌÉÄÏùº */
        .volume-slider::-moz-range-track {
            width: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Edge Ïä§ÌÉÄÏùº */
        .volume-slider::-ms-thumb {
            width: 60px !important;
            height: 60px !important;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .volume-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-width: 60px;
        }

        .status {
            margin-top: 30px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .mute-button {
                width: 80px;
                height: 80px;
                font-size: 0.9em;
            }

            .master-mute-button {
                width: 50px;
                height: 35px;
                font-size: 0.8em;
            }
            
            .volume-slider {
                width: 250px;
                height: 8px;
                writing-mode: horizontal-tb;
                -webkit-appearance: slider-horizontal;
            }
            
            .volume-slider::-webkit-slider-thumb {
                width: 50px !important;
                height: 50px !important;
                margin-top: -21px;
                margin-left: 0;
            }
            
            .volume-slider::-moz-range-thumb {
                width: 50px !important;
                height: 50px !important;
            }
            
            .volume-slider::-ms-thumb {
                width: 50px !important;
                height: 50px !important;
            }
            
            .slider-container {
                height: auto;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="button-grid">
                <div class="button-section">
                    <div class="control-label">Channels 2+3+5</div>
                    <button class="mute-button fade-button" data-channels="2,3,5">UP</button>
                </div>
                
                <div class="button-section">
                    <div class="control-label">Channels 4+5</div>
                    <button class="mute-button fade-button" data-channels="4,5">UP</button>
                </div>
                
                <div class="button-section">
                    <div class="control-label">Channels 6+7</div>
                    <button class="mute-button fade-button" data-channels="6,7">UP</button>
                </div>
                
                <div class="button-section">
                    <div class="control-label">Channels 8+9</div>
                    <button class="mute-button fade-button" data-channels="8,9">UP</button>
                </div>
                
                <div class="button-section">
                    <div class="control-label">Channels 10+11</div>
                    <button class="mute-button fade-button" data-channels="10,11">UP</button>
                </div>
                
                <div class="button-section">
                    <div class="control-label">Channels 12+13</div>
                    <button class="mute-button fade-button" data-channels="12,13">UP</button>
                </div>
            </div>
            
            <div class="slider-section">
                <div class="control-label">Master Volume</div>
                <div class="master-controls">
                    <div class="slider-container">
                        <input type="range" id="volumeSlider" class="volume-slider" 
                               min="0" max="1" step="0.01" value="0.75">
                        <div class="volume-value" id="volumeValue">75%</div>
                    </div>
                    <button id="muteButton" class="master-mute-button">üîä</button>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        const muteButton = document.getElementById('muteButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');
        
        let isMuted = false;
        
        // ÌéòÏù¥Îçî Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÉÅÌÉú Í¥ÄÎ¶¨
        const faderStates = new Map();
        
        // ÌéòÏù¥Îçî Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.querySelectorAll('.fade-button').forEach(button => {
            const channels = button.dataset.channels.split(',').map(Number);
            const state = {
                isRunning: false,
                isGoingUp: true,
                targetValue: 0.75
            };
            faderStates.set(button, state);
            
            button.addEventListener('click', async () => {
                if (state.isRunning) {
                    status.textContent = 'Ïï†ÎãàÎ©îÏù¥ÏÖòÏù¥ Ïù¥ÎØ∏ Ïã§Ìñâ Ï§ëÏûÖÎãàÎã§.';
                    return;
                }
                
                try {
                    state.isRunning = true;
                    button.classList.add('animating');
                    button.disabled = true;
                    
                    const targetValue = state.isGoingUp ? state.targetValue : 0;
                    const response = await fetch('/button', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'fade_channels',
                            channels: channels,
                            targetValue: targetValue
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const direction = state.isGoingUp ? 'rising to 75%' : 'falling to 0%';
                        status.textContent = `Channels ${channels.join('+')} fader ${direction}...`;
                        
                        setTimeout(() => {
                            state.isRunning = false;
                            button.classList.remove('animating');
                            button.disabled = false;
                            
                            state.isGoingUp = !state.isGoingUp;
                            button.textContent = state.isGoingUp ? 'UP' : 'DOWN';
                            
                            // Add or remove active class based on state
                            if (!state.isGoingUp) {  // ÌéòÏù¥ÎçîÍ∞Ä Ïò¨ÎùºÍ∞Ñ ÏÉÅÌÉú(75%)Ïùº Îïå active
                                button.classList.add('active');
                            } else {
                                button.classList.remove('active');
                            }
                            
                            const finalDirection = state.isGoingUp ? '0%' : '75%';
                            status.textContent = `Channels ${channels.join('+')} fader ${finalDirection} completed`;
                        }, 2000);
                    } else {
                        state.isRunning = false;
                        button.classList.remove('animating');
                        button.disabled = false;
                        status.textContent = 'Error: ' + result.error;
                    }
                } catch (error) {
                    state.isRunning = false;
                    button.classList.remove('animating');
                    button.disabled = false;
                    status.textContent = 'Error: ' + error.message;
                }
            });
        });

        // ÎÆ§Ìä∏ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        muteButton.addEventListener('click', async () => {
            try {
                const action = isMuted ? 'unmute_master' : 'mute_master';
                
                const response = await fetch('/button', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isMuted = !isMuted;
                    muteButton.textContent = isMuted ? 'üîá' : 'üîä';
                    muteButton.className = `master-mute-button ${isMuted ? 'muted' : ''}`;
                    status.textContent = `Master ${isMuted ? 'muted' : 'activated'}`;
                } else {
                    status.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        });
        
        // Î≥ºÎ•® Ïä¨ÎùºÏù¥Îçî Ïù¥Î≤§Ìä∏
        volumeSlider.addEventListener('input', async (e) => {
            const value = parseFloat(e.target.value);
            volumeValue.textContent = `${Math.round(value * 100)}%`;
            
            try {
                const response = await fetch('/osc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: '/lr/mix/fader',
                        value: value
                    }),
                });
                
                const result = await response.json();
                if (!result.success) {
                    status.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
